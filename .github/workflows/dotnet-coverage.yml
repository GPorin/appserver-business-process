name: AppServer building

on:
 pull_request:
   branches: ["main"]

env:
    APPSERVER_DIR: ./appserver

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '7.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - uses: actions/cache@v3
        with:
          path: $APPSERVER_DIR /.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget
      
      - name: Install dependencies
        working-directory: $APPSERVER_DIR
        run: dotnet restore

      - name: Display dotnet version
        working-directory: $APPSERVER_DIR
        run: dotnet --version
        
      - name: Build
        working-directory: $APPSERVER_DIR
        run: dotnet build --configuration Release --no-restore /p:ContinuousIntegrationBuild=true
        
      - name: Test
        working-directory: $APPSERVER_DIR
        run: dotnet test --logger trx --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=TestResults-${{ matrix.dotnet-version }}/coverage.opencover.xml --results-directory "TestResults-${{ matrix.dotnet-version }}"
        